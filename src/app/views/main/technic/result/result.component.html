<div class="products">
  <!-- filter -->
  <ul>
    <section class="example-section" [formGroup]="toppings">
      <h4>მწარმოებელი</h4>
      <p><mat-checkbox color="primary" formControlName="pepperoni">asus</mat-checkbox></p>
      <p><mat-checkbox color="primary" formControlName="extracheese">hp</mat-checkbox></p>
      <p><mat-checkbox color="primary" formControlName="mushroom">Lenovo</mat-checkbox></p>
    </section>
    <section class="example-section" [formGroup]="toppings">
      <h4>მწარმოებელი</h4>
      <p><mat-checkbox color="primary" formControlName="pepperoni">asus</mat-checkbox></p>
      <p><mat-checkbox color="primary" formControlName="extracheese">hp</mat-checkbox></p>
      <p><mat-checkbox color="primary" formControlName="mushroom">Lenovo</mat-checkbox></p>
    </section>
  </ul>
  <!-- product cards -->
  <fieldset class="product_cards">
    <section>
      <div class="image">
        <img *ngFor="let image of phone.image, let i = index" 
        [src]="image" alt=""
        [ngClass]="{'active' : selectIndex === i}">
        <div class="sliderBtns">
          <div class="prev_next">
            <button mat-mini-fab
            (click)="prevBtn()">
              <mat-icon color="primary">navigate_before</mat-icon>
            </button>
            <button mat-mini-fab
            (click)="nextBtn()">
              <mat-icon color="primary">navigate_next</mat-icon>
            </button>
          </div>
          <div class="imgPage">
            <button *ngFor="let Btn of phone.image, let i = index"
            (click)="chooseImgPage(i)"
            [ngClass]="{'activePage' : selectIndex === i}">
            </button>
          </div>
        </div>
      </div>
      <div class="description"></div>
    </section>
  </fieldset>
</div>
